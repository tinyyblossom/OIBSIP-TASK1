<!DOCTYPE html>
<html>
<head>
<title>Landing Page</title>
<style>
/* Reset some default styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Main content styles */
.hero {
    text-align: center;
    padding: 50px 0;
    background-color: #f8f8f8;
}

.cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
}

.features {
    padding: 50px 0;
    text-align: center;
}

/* Footer styles */
footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

</style>
</head>
<body>
<header>
<nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Our Landing Page</h1>
            <p>Discover amazing products/services.</p>
            <a href="#" class="cta-button">Learn More</a>
        </section>

        <section class="features">
            <h2>Key Features</h2>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>
</header>
</body>
</html>
